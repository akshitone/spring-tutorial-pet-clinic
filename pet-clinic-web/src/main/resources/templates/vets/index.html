<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets List | Pet Clinic</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of vets...</h1>
<table cellpadding="5">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">Owner id</td>
        <td th:text="${vet.firstName}">Owner first name</td>
        <td th:text="${vet.lastName}">Owner last name</td>
    </tr>
</table>
</body>
</html>
